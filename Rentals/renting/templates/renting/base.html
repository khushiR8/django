{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title> 
    <link rel="stylesheet" href="{% static 'renting/style.css' %}">
</head>
<body>

        <h1>My Rental System</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <div class="container">
    
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'index' %}">Dashboard</a></li>

    <footer>
        <p>&copy; 2025 My Rental System</p>
    </footer>
</body>
</html>
